<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-components</title>
    <link rel="stylesheet" href="./semantic.min.css">
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="ui container">
            <div class="ui divider">
                <ui-button></ui-button>
                <ui-button></ui-button>
                <ui-button></ui-button>
            </div>
        </div>
        <div class="ui container" style="margin-top:100px">
            <div class="ui divider">
                <ui-button2 :text="published?'unpublish':'publish'"></ui-button2>
                <ui-button2 text="edit"></ui-button2>
                <ui-button2 text="delete"></ui-button2>
            </div>
        </div>

        <div class="ui container" style="margin-top:100px">
            <div class="ui divider">
                <ui-button3 :text="published?'unpublish':'publish'"></ui-button3>
                <ui-button3 ></ui-button3>
                <ui-button3 text="hi"></ui-button3>
            </div>
        </div>

        <div class="ui container" style="margin-top:100px">
            <div class="ui divider">
                <ui-button4 @increment_fun="incrementTotal"></ui-button4>
                <ui-button4 @increment_fun="incrementTotal"></ui-button4>

                <div class="ui red circular label">
                    {{ total }}
                </div>
            </div>
        </div>

        <div class="ui container" style="margin-top:100px">
            <div class="ui divider">
                <segment>
                    <h1>hello</h1>
                    <p>how are you ~</p>
                </segment>
            </div>
        </div>

        <div class="ui container" style="margin-top:150px">
            <div class="ui divider">
                <card>
                    <img slot="image" src="http://assets.ninghao.net/demo_4.jpg" alt="">
                    <h1 slot="header">洪崖洞</h1>
                    <p slot="meta"> 1 天前</p>
                </card>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
